<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora app</title>
</head>
<body class="body">

    <main>

        <div class="container">
            <div class="calculadora">

                <div class=" caja btn-tema">
                    <h3>calc</h3>

                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <p>THEME</p>
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-danger text-light" for="btncheck1">1</label>

                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-danger text-light" for="btncheck2">2</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-danger text-light" for="btncheck3">3</label>
                    </div>
                </div>

                <div class=" caja screem">
                    <div class="texto-superior" id="texto-superior"></div>
                    <div class="texto-inferior" id="texto-inferior"></div>
                </div>


                <button class="caja numero">7</button>
                <button class="caja numero">8</button>
                <button class="caja numero">9</button>
                <button class="caja" id="borrar" >DEL</button>
                <button class="caja numero">4</button>
                <button class="caja numero">5</button>
                <button class="caja numero">6</button>
                <button class="caja operador">+</button>
                <button class="caja numero" >1</button>
                <button class="caja numero">2</button>
                <button class="caja numero">3</button>
                <button class="caja operador">-</button>
                <button class="caja numero">.</button>
                <button class="caja numero">0</button>
                <button class="caja operador">/</button>
                <button class="caja operador">x</button>
                <button class=" caja reset" id="borrar-todo">RESET</button>
                <button id="igual" class="caja">=</button>

            </div>
        </div>
    </main>

    <div class="attribution">
        Coded by <a href="#">Daniela Uribe Giraldo</a>.
    </div>


    <script src="./script/script.js"></script>
    <script src="./script/temas.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
